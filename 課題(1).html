console.log("現在の値："+ num);
if(num % 15===0){
   console.log("15の倍数");
   }else if(num % 5===0){
	   console.log("5の倍数");
	   }else if(num % 3 ===0){
		   console.log("3の倍数");	   
}else{
	console.log("それ以外");
}
	}
	console.log = function (log) {
document.getElementById('console_log').innerHTML += log + "<br>";
}

</script>
